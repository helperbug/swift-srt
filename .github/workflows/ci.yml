name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: swift-srt  # Specify the directory containing Package.swift

    - name: Set up Swift
      uses: fwal/setup-swift@v1

    - name: Build Documentation
      run: |
        cd swift-srt
        swift build --target swift-srt --configuration debug
        xcodebuild docbuild -scheme swift-srt -destination generic/platform=iOS
        cp -R build/Build/Products/Debug-iphoneos/swift-srt.doccarchive ../docs
        $(xcrun --find docc) process-archive transform-for-static-hosting ../docs/swift-srt.doccarchive --output-path ../docs --hosting-base-path swift-srt/documentation/swiftsrt
